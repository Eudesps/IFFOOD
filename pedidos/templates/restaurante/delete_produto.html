<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Produto - IFFOOD</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .warning {
            color: #e53e3e;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-confirm {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background-color: #e53e3e;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .btn-confirm:hover {
            background-color: #c53030;
        }
        .btn-cancel {
            padding: 12px 25px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background-color: #f7fafc;
            color: #4a5568;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-cancel:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Excluir Produto</h2>
        <p class="warning">Tem certeza que deseja excluir o produto "{{ produto.nome }}"?</p>
        <p>Esta ação não pode ser desfeita.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <button type="submit" class="btn-confirm">Sim, Excluir</button>
                <a href="{% url 'home' %}" class="btn-cancel">Não, Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
